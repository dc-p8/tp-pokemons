<div class="preview"
    *ngFor="let pokemon of pokemons">
    <mat-card
        (click)="Select(pokemon)"
        [class.selected-card]="selectedPokemons[pokemon.id]">
        <mat-card-header>
            <mat-card-title>{{pokemon.name}}</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <img
                class="thumbnail"
                [src]="pokemon.thumbnail">
        </mat-card-content>
    </mat-card>
</div>
