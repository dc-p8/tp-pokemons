<mat-toolbar
	color="primary">
	<button
		mat-icon-button>
		<mat-icon
			(click)="sidenav.toggle()">
			menu
		</mat-icon>
	</button>
	<span>Responsive Navigation</span>
</mat-toolbar>
<mat-sidenav-container>
	<mat-sidenav
		#sidenav
		[mode]="isMobile? 'over' : 'side'"
		[opened]="!isMobile">
		<div
			class="menu"
			style="overflow-y: auto;">
			<a
				*ngFor="let item of items"
				mat-button> {{item}}
			</a>			
		</div>
	</mat-sidenav>
	<mat-sidenav-content>
		Main content
	</mat-sidenav-content>
</mat-sidenav-container>
